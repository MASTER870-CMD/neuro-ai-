    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  }));

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = "#0ff";
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(animate);
  }

<script>
async function measureDownloadSpeed() {
  const start = performance.now();
  try {
    const res = await fetch("https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg", { cache: "no-store" });
    const blob = await res.blob();
    const end = performance.now();
    const duration = (end - start) / 1000;
    const bits = blob.size * 8;
    return (bits / duration / 1024 / 1024); // Mbps
  } catch {
    return 0;
  }
}

async function measureUploadSpeed() {
  const data = new Uint8Array(1 * 1024 * 1024); // 1MB
  const start = performance.now();
  try {
    await fetch("https://httpbin.org/post", {
      method: "POST",
      body: new Blob([data])
    });
    const end = performance.now();
    const duration = (end - start) / 1000;
    return ((1 * 8) / duration); // Mbps
  } catch {
    return 0;
  }
}

let currentAngle = 0;

function updateNeedleAnimated(targetSpeed) {
  const maxSpeed = 100;
  const maxAngle = 140;
  let targetAngle = (targetSpeed / maxSpeed) * maxAngle;
  if (targetAngle > maxAngle) targetAngle = maxAngle;

  const needle = document.getElementById("needle");
  const speedText = document.getElementById("speedText");
  const duration = 1000;
  const steps = 60;
  const increment = (targetAngle - currentAngle) / steps;
  let count = 0;

  function animateNeedle() {
    if (count <= steps) {
      const eased = easeInOut(count / steps);
      const angle = currentAngle + increment * count;
      needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
      speedText.textContent = `${(targetSpeed * eased).toFixed(1)} Mbps`;
      count++;
      requestAnimationFrame(animateNeedle);
    } else {
      currentAngle = targetAngle;
      speedText.textContent = `${targetSpeed.toFixed(1)} Mbps`;
    }
  }

  animateNeedle();
}

function easeInOut(t) {
  return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
}

async function runSpeedTest() {
  while (true) {
    const download = await measureDownloadSpeed();
    const upload = await measureUploadSpeed();

    document.getElementById("download").textContent = download.toFixed(2);
    document.getElementById("upload").textContent = upload.toFixed(2);

    updateNeedleAnimated(download);

    await new Promise(r => setTimeout(r, 5000));
  }
}
