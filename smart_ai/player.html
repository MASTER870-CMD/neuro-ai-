<!DOCTYPE html>
<html>
<head>
  <title>Playing Song...</title>
</head>
<body style="margin:0; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:black;">
  <iframe id="player" width="90%" height="90%" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  <div id="fallbackLinkContainer" style="margin-top: 20px;"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");
    if (videoId) {
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      document.getElementById("player").src = embedUrl;

      // Also create a fallback direct YouTube link
      const directUrl = `https://www.youtube.com/watch?v=${videoId}`;
      const fallbackLink = document.createElement("a");
      fallbackLink.href = directUrl;
      fallbackLink.innerText = "Video not available? Click here to watch on YouTube!";
      fallbackLink.style = "color: white; font-size: 18px; text-decoration: underline;";
      fallbackLink.target = "_blank";
      document.getElementById("fallbackLinkContainer").appendChild(fallbackLink);

    } else {
      document.body.innerHTML = "<h2 style='color:white;'>No video ID provided</h2>";
    }
  </script>
</body>
</html>
