<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Storage Application</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }

    .upload-area {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      margin: auto;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      animation: slideIn 1s ease;
    }

    .upload {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .upload:hover {
      transform: scale(1.05);
    }

    .progress-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin: 15px 0;
      height: 15px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #00c6ff;
      transition: width 0.3s ease;
    }

    .percent {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .controls svg {
      margin: 10px;
      cursor: pointer;
      fill: white;
      transition: transform 0.2s;
    }

    .controls svg:hover {
      transform: scale(1.2);
    }

    .all-files {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1.2s ease;
    }

    .all-files h2 {
      margin: 15px 0 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      margin-bottom: 20px;
    }

    ul li {
      padding: 10px;
      background: rgba(255, 255, 255, 0.07);
      margin: 5px 0;
      border-radius: 8px;
      transition: background 0.2s;
    }

    ul li:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .expand-container {
      position: absolute;
      background: #1e293b;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10;
    }

    .expand-container ul li {
      padding: 10px 20px;
      cursor: pointer;
      color: #fff;
    }

    .expand-container ul li:hover {
      background: #334155;
    }

    .loader {
      width: 50px;
      display: block;
      margin: 10px auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <h1>üìÅ Cloud Storage Application</h1>
  <div class="upload-area">
    <button class="upload">Upload</button>
    <div class="progress-container">
      <div class="progress"></div>
    </div>
    <div class="percent">0%</div>
    <div class="controls">
      <svg class="pause" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
      </svg>
      <svg class="resume" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path
          d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z" />
      </svg>
      <svg class="cancel" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z" />
      </svg>
    </div>
    <input type="file" class="hidden-upload-btn" style="display: none;">
  </div>

  <div class="all-files">
    <h2>üé¨ Videos</h2>
    <ul id="video"></ul>
    <h2>üéß Audios</h2>
    <ul id="audio"></ul>
    <h2>üñºÔ∏è Images</h2>
    <ul id="image"></ul>
    <h2>üìÑ Others</h2>
    <ul id="others"></ul>
  </div>

  <div class="expand-container" data-value="0">
    <ul>
      <li onclick="openFile(this)">Open</li>
      <li onclick="downloadFile(this)">Download</li>
      <li onclick="deleteFile(this)">Delete</li>
    </ul>
    <img class="loader" src="https://aux.iconspalace.com/uploads/11080764221104328263.png" alt="">
  </div>

  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
  <script src="script.js"></script>
</body>

</html>
