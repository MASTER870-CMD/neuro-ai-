<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.A.R.V.I.S - Advanced HUD</title>
  <link rel="stylesheet" href="ai.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      margin: 0; padding: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: #0ff;
    }
    
    #notesPanel div {
    font-size: 15px;
    color: #0ff;
    }


    canvas#bgCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #00111a 30%, #000 100%);
    }

    .panel {
      position: fixed;
      background: rgba(0,255,255,0.08);
      border: 1px solid #0ff;
      box-shadow: 0 0 20px #0ff3;
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 10px;
      animation: float 4s ease-in-out infinite alternate;
      z-index: 10;
    }
    #weatherPanel { top: 20px; left: 20px; width: 250px; }
    #clockPanel { top: 172px; left: 20px; width: 200px; color: #0f0; font-size: 22px; }
    #notesPanel { top: 20px; right: 20px; width: 300px; color: #ff0; }

    @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(5px); } }

    #ai-core {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 300px; height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #0ff, #002244 70%);
      box-shadow: 0 0 40px #0ff, inset 0 0 30px #0ff;
      animation: rotate 10s linear infinite, pulse 2s infinite;
      z-index: 5;
      transition: box-shadow 0.5s ease;
    }
    .blowup {
      box-shadow: 0 0 100px #0ff, inset 0 0 80px #0ff !important;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 40px #0ff, inset 0 0 30px #0ff; }
      50% { box-shadow: 0 0 80px #0ff, inset 0 0 60px #0ff; }
      100% { box-shadow: 0 0 40px #0ff, inset 0 0 30px #0ff; }
    }

    #btn {
      position: fixed;
      bottom: 50px; left: 50%;
      transform: translateX(-50%);
      width: 120px; height: 120px;
      border-radius: 50%;
      border: 2px solid #0ff;
      background: rgba(0,255,255,0.1);
      color: #0ff;
      font-size: 18px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 40px #0ff;
      animation: pulse 2s infinite;
      z-index: 20;
    }
    #btn:hover { background: rgba(0,255,255,0.2); }

    #content, #voice {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div id="weatherPanel" class="panel">Detecting location...</div>
<div id="clockPanel" class="panel">--:--:--</div>
<div id="notesPanel" class="panel">Loading notes...</div>

<div id="ai-core"></div>

<button id="btn">Speak</button>

<div id="content"></div>
<div id="voice"></div>

<div id="notice" style="display:none; background:rgba(41,180,90,0.7); color:white; font-size:18px; padding:12px; margin-top:20px; border-radius:12px;">
  ‚úÖ Message sent successfully
</div>



<script src="3.js"></script>
<script>
  // üïí Live Clock
  setInterval(() => {
    document.getElementById('clockPanel').innerText = new Date().toLocaleTimeString();
  }, 1000);

  // üåç Weather
 // üåç Weather using WeatherAPI.com (Your working code)
if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(async position => {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    const weatherKey = "6a8f2175d03d4b1a8b591221252007"; // ‚úÖ Your WeatherAPI key
    const openCageKey = "d7d870dfe1ac479b84a1f31380f4a283"; // üîê Create free key

    try {
      // 1. Get address from OpenCage
      const geoUrl = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${openCageKey}`;
      const geoRes = await fetch(geoUrl);
      const geoData = await geoRes.json();
   const components = geoData.results?.[0]?.components || {};

const locationParts = [
  components.neighbourhood,
  components.suburb,
  components.village,
  components.town,
  components.city,
  components.state_district,
  components.state
];

const locationName = locationParts.filter(Boolean).join(", ") || "Unknown area";


      // 2. Get weather
      const weatherRes = await fetch(`https://api.weatherapi.com/v1/current.json?key=${weatherKey}&q=${lat},${lon}`);
      const weatherData = await weatherRes.json();
      const temp = weatherData.current.temp_c;
      const condition = weatherData.current.condition.text;

      // 3. Show both
     const hour = new Date().getHours();
const isNight = hour < 6 || hour > 18;

const timeEmoji = isNight ? "üåô" : "üåû";

let conditionEmoji = "üåà";
if (condition.toLowerCase().includes("cloud")) conditionEmoji = "‚òÅÔ∏è";
else if (condition.toLowerCase().includes("rain")) conditionEmoji = "üåßÔ∏è";
else if (condition.toLowerCase().includes("clear")) conditionEmoji = "‚òÄÔ∏è";
else if (condition.toLowerCase().includes("fog")) conditionEmoji = "üå´Ô∏è";
else if (condition.toLowerCase().includes("snow")) conditionEmoji = "‚ùÑÔ∏è";

document.getElementById('weatherPanel').innerHTML =
  `<b>${locationName}</b><br>${temp}¬∞C ${conditionEmoji}<br>${timeEmoji} ${isNight ? "Night" : "Day"} ‚Äì ${condition}`;

    } catch (err) {
      console.error(err);
      document.getElementById('weatherPanel').innerText = "Weather unavailable";
    }
  }, () => {
    document.getElementById('weatherPanel').innerText = "Location denied";
  });
} else {
  document.getElementById('weatherPanel').innerText = "Geolocation not supported";
}


  // üìù Notes
// ‚úÖ Replace Notes Panel with Battery, Internet, and CPU info
const notesPanel = document.getElementById("notesPanel");

notesPanel.innerHTML = `
  <div class="battery" style="margin-bottom: 6px;">üîã Battery: --%</div> &nbsp;
  <div class="network" style="margin-bottom: 6px;">üåê Internet: --</div>
  <div class="system">üñ•Ô∏è CPU: ‚Äì cores | RAM: ‚Äì GB</div>
`;

// üîå Battery
function setupBatteryStatus() {
  if (!navigator.getBattery) return;
  navigator.getBattery().then(battery => {
    function updateBattery() {
      const level = Math.round(battery.level * 100);
      const icon = battery.charging ? "üîå" : "üîã";
      const el = notesPanel.querySelector(".battery");
      if (el) el.innerText = `${icon} Battery: ${level}%`;
    }
    battery.addEventListener("levelchange", updateBattery);
    battery.addEventListener("chargingchange", updateBattery);
    updateBattery();
  });
}

// üåê Internet
function updateNetworkStatus() {
  const icon = navigator.onLine ? "‚úÖ" : "‚ùå";
  const text = navigator.onLine ? "Connected" : "Disconnected";
  const el = notesPanel.querySelector(".network");
  if (el) el.innerText = `${icon} Internet: ${text}`;
}
window.addEventListener("online", updateNetworkStatus);
window.addEventListener("offline", updateNetworkStatus);

// üß† CPU + RAM
function updateSystemStatus() {
  const ram = navigator.deviceMemory || "‚Äì";
  const cores = navigator.hardwareConcurrency || "‚Äì";
  const el = notesPanel.querySelector(".system");
  if (el) el.innerText = `üñ•Ô∏è CPU: ${cores} cores | RAM: ${ram} GB`;
}

// ‚úÖ Start all updates after DOM is ready
setTimeout(() => {
  setupBatteryStatus();
  updateNetworkStatus();
  updateSystemStatus();
}, 300);


  // üéá Background Particles   6a8f2175d03d4b1a8b591221252007
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let particles = Array(100).fill().map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  }));

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = "#0ff";
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(animate);
  }
  animate();



  


</script>
</body>
</html>
