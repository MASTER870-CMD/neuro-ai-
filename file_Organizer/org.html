<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lux File Organizer (No Install)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    label, input, button {
      margin: 1rem 0;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 1rem;
      border-radius: 10px;
      border: none;
      background: #eee;
      color: black;
      cursor: pointer;
    }

    button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .log {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      font-size: 0.9rem;
      overflow-y: auto;
      max-height: 300px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      button, input[type="file"] { width: 100%; }
    }
  </style>
</head>
<body>

  <h1>ðŸ’Ž Lux File Organizer</h1>

  <input type="file" id="folderInput" webkitdirectory directory multiple />
  <br />
  <button onclick="organizeAndDownload()">Organize & Download ZIP</button>

  <div class="log" id="log">
    <strong>Log:</strong> Waiting for folder selection...
  </div>

  <script>
    function organizeAndDownload() {
      const input = document.getElementById('folderInput');
      const files = Array.from(input.files);
      const log = document.getElementById('log');
      if (!files.length) {
        log.innerHTML = "â— Please select a folder first.";
        return;
      }

      const zip = new JSZip();
      const categories = {
        Images: ['.jpg', '.jpeg', '.png', '.gif'],
        Videos: ['.mp4', '.mkv'],
        Scripts: ['.js', '.py'],
        Styles: ['.css', '.scss'],
        HTML: ['.html', '.htm'],
        Documents: ['.txt', '.pdf', '.docx'],
        Music: ['.mp3', '.wav'],
        Archives: ['.zip', '.rar'],
        Others: []
      };

      const organized = {};

      files.forEach(file => {
        const ext = file.name.split('.').pop().toLowerCase();
        let category = 'Others';
        for (let [key, exts] of Object.entries(categories)) {
          if (exts.includes("." + ext)) {
            category = key;
            break;
          }
        }
        if (!organized[category]) organized[category] = [];
        organized[category].push(file);
      });

      log.innerHTML = "<strong>Organizing files...</strong><br><br>";

      for (let [category, fileList] of Object.entries(organized)) {
        log.innerHTML += `<strong>${category}:</strong> ${fileList.length} file(s)<br>`;
        fileList.forEach(file => {
          zip.folder(category).file(file.name, file);
        });
      }

      zip.generateAsync({ type: "blob" }).then(content => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = "Organized_Files.zip";
        link.click();
        log.innerHTML += "<br>âœ… Done! Downloading ZIP file.";
      });
    }
  </script>

</body>
</html>
