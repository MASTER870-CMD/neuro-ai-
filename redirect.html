<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sending Message...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <h2>âœ… Sending WhatsApp message...</h2>
  <p>You will be returned to your assistant shortly.</p>

  <script>
    const phone = localStorage.getItem("redirectPhone");
    const msg = localStorage.getItem("redirectMsg");

    if (phone && msg) {
      const url = `https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");

      setTimeout(() => {
        localStorage.removeItem("redirectPhone");
        localStorage.removeItem("redirectMsg");
        window.location.href = "index.html";
      }, 15000);
    } else {
      document.body.innerHTML = "<h2 style='color:red;'>Missing contact or message info!</h2>";
    }
  </script>
</body>
</html>
